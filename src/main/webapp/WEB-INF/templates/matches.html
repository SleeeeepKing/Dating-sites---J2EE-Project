 <div class="navbar navbar-inverse-blue navbar">
    <!--<div class="navbar navbar-inverse-blue navbar-fixed-top">-->
      <div class="navbar-inner navbar-inner_1">
        <div class="container">
			 <span class="navbar-text" style="font-size: 16px;color:white"><p th:if="${session.login}" th:text="${session.userName}"></p>
				  <p th:unless="${session.login}">UnknownUser</p></span>
           <div class="navigation">
             <nav id="colorNav">
			   <ul>
				<li class="green">
					<a href="#" class="icon-home"></a>
					<ul>
						<li><a th:unless="${session.login}" th:href="@{/ToLogin}">Login</a></li>
						<li><a th:unless="${session.login}" th:href="@{/ToRegister}">Register</a></li>
						<li><a th:if="${session.login}" th:href="@{/Logout}">Logout</a></li>
					</ul>
				</li>
			   </ul>
             </nav>
           </div>
           <a class="brand" th:href="@{/Home}"><img src="images/logo.png" alt="logo"></a>
           <div class="pull-right">
          	<nav class="navbar nav_bottom" role="navigation">
 
		 <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header nav_2">
		      <button type="button" class="navbar-toggle collapsed navbar-toggle1" data-toggle="collapse" data-target="#bs-megadropdown-tabs">Menu
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#"></a>
		   </div> 
		   <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-megadropdown-tabs">
		        <ul class="nav navbar-nav nav_1">
					<li><a th:href="@{/Home}">Home</a></li>
					<li><a th:href="@{/Interested}">Interested</a></li>

<div class="grid_3">
  <div class="container">
   <div class="breadcrumb1">
     <ul>
        <a th:href="@{/Home}"><i class="fa fa-home home_1"></i></a>
        <span class="divider">&nbsp;|&nbsp;</span>
        <li class="current-page" >Members</li>
     </ul>
   </div>
   <div th:each="profile:${profileEntities}" class="col-md-9 profile_left2">
	 <div class="profile_top">
      <h2 th:text="${profile.name}"></h2>
	    <div class="col-sm-3 profile_left-top">
			<a th:href="@{'/ToProfile/'+${profile.idProfile}}">
	    	<img th:src="${profile.photoPath}" class="img-responsive" alt=""/></a>
	    </div>
	    <div class="col-sm-6">
	    	<table class="table_working_hours">
	        	<tbody>


				    <tr class="opened">
						<td class="day_label1">Marital Status :</td>
						<td class="day_value" th:text="${profile.maritalStatus}"></td>
					</tr>
				    <tr class="opened">
						<td class="day_label1">Location :</td>
						<td class="day_value" th:text="${profile.city}"></td>
					</tr>


			    </tbody>
		   </table>
		   <div class="buttons" >
			   <div class="vertical"><a th:href="@{'/addRelation/'+${profile.idProfile}}">Send Interest</a></div>
		   </div>
	    </div>
	    <div class="clearfix"> </div>
    </div>
  </div>
  </div>
</div>
